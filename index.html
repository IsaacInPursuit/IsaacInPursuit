<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Isaac Johnston | Luxury Real Estate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="https://www.instagram.com/yourusername">Instagram</a></li>
                <li><a href="https://www.linkedin.com/in/yourusername">LinkedIn</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Isaac Johnston's Luxury Real Estate</h1>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a short bio about yourself here.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Isaac Johnston</p>
    </footer>
</body>
</html>
